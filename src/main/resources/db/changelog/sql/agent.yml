databaseChangeLog:
  - changeSet:
      id: create-agent-table
      author: umesh
      changes:
        - createTable:
            tableName: agent
            columns:
              - column:
                  name: agent_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: full_name
                  type: varchar(100)
                  constraints:
                    nullable: true

              - column:
                  name: agent_status
                  type: varchar(8)
                  constraints:
                    nullable: true

              # Columns from AuditCreateUser
              - column:
                  name: created_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_date_time
                  type: datetime
                  constraints:
                    nullable: false

              # Columns from AuditModifyUser
              - column:
                  name: modified_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: modified_date_time
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: true

              # Version column from BaseEntity
              - column:
                  name: version
                  type: INT
                  defaultValue: "0"
                  constraints:
                    nullable: false