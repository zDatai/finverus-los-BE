databaseChangeLog:
  - changeSet:
      id: 003
      author: Udara
      changes:
        - createTable:
            tableName: questionnaire_section
            columns:
              - column:
                  name: questionnaire_section_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: section_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sequence
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: rename-audit-columns-2
      author: Udara
      changes:
        - renameColumn:
            tableName: questionnaire_section
            oldColumnName: created_by
            newColumnName: created_user
            columnDataType: VARCHAR(50)
        - renameColumn:
            tableName: questionnaire_section
            oldColumnName: created_date
            newColumnName: created_date_time
            columnDataType: TIMESTAMP
        - renameColumn:
            tableName: questionnaire_section
            oldColumnName: modified_by
            newColumnName: modified_user
            columnDataType: VARCHAR(50)
        - renameColumn:
            tableName: questionnaire_section
            oldColumnName: modified_date
            newColumnName: modified_date_time
            columnDataType: TIMESTAMP
  - changeSet:
      id: add-status-column-2
      author: Udara
      changes:
        - addColumn:
            tableName: questionnaire_section
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  defaultValue: 'ACTIVE'
