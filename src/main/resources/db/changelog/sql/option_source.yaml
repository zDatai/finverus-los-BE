databaseChangeLog:
  - changeSet:
      id: 001
      author: Udara
      changes:
        - createTable:
            tableName: option_source
            columns:
              - column:
                  name: option_source_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: source_type
                  type: VARCHAR(255)
                  defaultValue: "STATIC"
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: add-optionchoices-table
      author: Udara
      changes:
        - createTable:
            tableName: option_choices
            columns:
              - column:
                  name: option_source_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                    primaryKeyName: pk_option_choices
                  autoIncrement: true
              - column:
                  name: source_type
                  type: VARCHAR(255)
                  defaultValue: 'STATIC'
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
  - changeSet:
      id: alter-optionchoices-add-default
      author: Udara
      changes:
        - addDefaultValue:
            tableName: option_choices
            columnName: source_type
            defaultValue: 'STATIC'
  - changeSet:
      id: rename-audit-columns-2
      author: Udara
      changes:
        - renameColumn:
            tableName: option_source
            oldColumnName: created_by
            newColumnName: created_user
            columnDataType: VARCHAR(50)
        - renameColumn:
            tableName: option_source
            oldColumnName: created_date
            newColumnName: created_date_time
            columnDataType: TIMESTAMP
  - changeSet:
      id: add-column
      author: Udara
      changes:
        - addColumn:
            tableName: option_choices
            columns:
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
