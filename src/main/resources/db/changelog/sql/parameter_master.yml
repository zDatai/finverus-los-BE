databaseChangeLog:
  - changeSet:
      id: create-parameter-master-table
      author: umesh
      changes:
        - createTable:
            tableName: parameter_master
            columns:
              - column:
                  name: parameter_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: parameter_name
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: parameter_type
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: parameter_status
                  type: varchar(5)
                  constraints:
                    nullable: true

              - column:
                  name: overriding_level
                  type: varchar(50)
                  constraints:
                    nullable: true

              # Columns from AuditCreateUser
              - column:
                  name: created_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_date_time
                  type: datetime
                  constraints:
                    nullable: false

              # Columns from AuditModifyUser
              - column:
                  name: modified_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: modified_date_time
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: true

              # Version column from BaseEntity
              - column:
                  name: version
                  type: INT
                  defaultValue: "0"
                  constraints:
                    nullable: false