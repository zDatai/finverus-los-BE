databaseChangeLog:
  - changeSet:
      id: 2010
      author: Uresh
      changes:
        - createTable:
            tableName: asset_category
            columns:
              - column:
                  name: asset_category_Id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: asset_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_class_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: version_control_id
                  type: BIGINT
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 2011
      author: Uresh
      changes:
        # Drop columns
        - dropColumn:
            tableName: asset_category
            columnName: version_control_id
        - dropColumn:
            tableName: asset_category
            columnName: created_by
        - dropColumn:
            tableName: asset_category
            columnName: created_date

        # Add new columns
        - addColumn:
            tableName: asset_category
            columns:
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2012
      author: Uresh
      changes:
        - renameColumn:
            tableName: asset_category
            oldColumnName: asset_category_Id
            newColumnName: asset_category_id
            columnDataType: BIGINT

  - changeSet:
      id: 2013
      author: uresh
      changes:
        - dropForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: asset_category_Id
            constraintName: fk_model_asset_category

  - changeSet:
      id: 2014
      author: uresh
      changes:
        - modifyDataType:
            tableName: asset_category
            columnName: asset_category_Id
            newDataType: BIGINT
        - addAutoIncrement:
            tableName: asset_category
            columnName: asset_category_Id
            columnDataType: BIGINT

  - changeSet:
      id: 2015
      author: uresh
      changes:
        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: asset_category_Id
            constraintName: fk_model_asset_category
            referencedTableName: asset_category
            referencedColumnNames: asset_category_Id