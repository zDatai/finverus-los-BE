databaseChangeLog:
  - changeSet:
      id: U20
      author: Uresh
      changes:
        - createTable:
            tableName: vehicle_class
            columns:
              - column:
                  name: vehicle_class_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: vehicle_class
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ltv_ratio
                  type: DECIMAL(25,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(10)
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false