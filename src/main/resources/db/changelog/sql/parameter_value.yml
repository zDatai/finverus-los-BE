databaseChangeLog:
  - changeSet:
      id: create-parameter-value-table
      author: umesh
      changes:
        - createTable:
            tableName: parameter_value
            columns:
              - column:
                  name: parameter_value_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: parameter_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parameter_value_parameter
                    references: parameter_master(parameter_id)

              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parameter_value_product
                    references: product_scheme(product_id)

              - column:
                  name: scheme_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parameter_value_scheme
                    references: product_sub_scheme(scheme_id)

              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: effective_date
                  type: date
                  constraints:
                    nullable: true

              - column:
                  name: expire_date
                  type: date
                  constraints:
                    nullable: true

              # Columns from AuditCreateUser
              - column:
                  name: created_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_date_time
                  type: datetime
                  constraints:
                    nullable: false

              # Columns from AuditModifyUser
              - column:
                  name: modified_user
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: modified_date_time
                  type: datetime
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: true

              # Version column from BaseEntity
              - column:
                  name: version
                  type: INT
                  defaultValue: "0"
                  constraints:
                    nullable: false