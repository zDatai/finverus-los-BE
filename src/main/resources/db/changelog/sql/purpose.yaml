databaseChangeLog:
  - changeSet:
      id: 206
      author: Uresh
      changes:
        - createTable:
            tableName: purpose
            columns:
              - column:
                  name: purpose_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: purpose
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: version_control_id
                  type: BIGINT
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: U207
      author: Uresh
      changes:
        # Drop columns
        - dropColumn:
            tableName: purpose
            columnName: version_control_id
        - dropColumn:
            tableName: purpose
            columnName: created_by
        - dropColumn:
            tableName: purpose
            columnName: created_date

        # Add new columns
        - addColumn:
            tableName: purpose
            columns:
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
  - changeSet:
      id: U508
      author: Uresh
      changes:
        - modifyDataType:
            tableName: purpose
            columnName: purpose_id
            newDataType: BIGINT AUTO_INCREMENT