databaseChangeLog:
  - changeSet:
      id: 004
      author: Udara
      changes:
        - createTable:
            tableName: predefined_question
            columns:
              - column:
                  name: predefined_question_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: questionnaire_section_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_predefined_question_section
                    references: questionnaire_section(questionnaire_section_id)
              - column:
                  name: parent
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: sequence
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: skippable
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: input_type
                  type: VARCHAR(255)
                  defaultValue: "TEXT"
                  constraints:
                    nullable: false
              - column:
                  name: response_type
                  type: VARCHAR(255)
                  defaultValue: "TEXT"
                  constraints:
                    nullable: false
              - column:
                  name: questionnaire_source_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_predefined_question_source
                    references: option_source(option_source_id)
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: add-question-column-to-chat-messages
      author: Udara
      changes:
        - addColumn:
            tableName: predefined_question
            columns:
              - column:
                  name: question
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: alter-optionchoices-add-source-id
      author: Udara
      changes:
        - addColumn:
            tableName: option_choices
            columns:
              - column:
                  name: source_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_option_choices_source
                    references: option_source(option_source_id)
  - changeSet:
      id: rename-audit-columns
      author: Udara
      changes:
        - renameColumn:
            tableName: predefined_question
            oldColumnName: created_by
            newColumnName: created_user
            columnDataType: VARCHAR(50)
        - renameColumn:
            tableName: predefined_question
            oldColumnName: created_date
            newColumnName: created_date_time
            columnDataType: TIMESTAMP
        - renameColumn:
            tableName: predefined_question
            oldColumnName: modified_by
            newColumnName: modified_user
            columnDataType: VARCHAR(50)
        - renameColumn:
            tableName: predefined_question
            oldColumnName: modified_date
            newColumnName: modified_date_time
            columnDataType: TIMESTAMP
  - changeSet:
      id: add-status-column
      author: Udara
      changes:
        - addColumn:
            tableName: predefined_question
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  defaultValue: 'ACTIVE'
