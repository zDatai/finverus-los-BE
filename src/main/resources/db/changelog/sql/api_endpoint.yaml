databaseChangeLog:
  - changeSet:
      id: 006
      author: Udara
      changes:
        - createTable:
            tableName: api_endpoint
            columns:
              - column:
                  name: api_endpoint_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    autoIncrement: true
              - column:
                  name: questionnaire_source_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_api_endpoint_questionnaire_source
                    references: option_source(option_source_id)
              - column:
                  name: api_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: api_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: http_method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: header_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Udara
      changes:
        - createTable:
            tableName: parameter_text
            columns:
              - column:
                  name: option_source_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    autoIncrement: true
              - column:
                  name: api_endpoint_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parameter_text_api_endpoint
                    references: api_endpoint(api_endpoint_id)
              - column:
                  name: param
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
