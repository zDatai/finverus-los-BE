databaseChangeLog:
  - changeSet:
      id: 002
      author: Udara
      changes:
        - createTable:
            tableName: app_version_control
            columns:
              - column:
                  name: app_version_control_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: version_control_id
                  type: BIGINT
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
