databaseChangeLog:
  - changeSet:
      id: 220
      author: Uresh
      changes:
        - createTable:
            tableName: make
            columns:
              - column:
                  name: make_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: make
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 221
      author: AsithaZD
      changes:
        - addDefaultValue:
            tableName: make
            columnName: status
            defaultValue: 'ACTIVE'

  - changeSet:
      id: 222
      author: AsithaZD
      changes:
        - addAutoIncrement:
            tableName: make
            columnName: make_id
            columnDataType: BIGINT

  - changeSet:
      id: 223
      author: AsithaZD
      changes:
        - addUniqueConstraint:
            tableName: make
            columnNames: make
            constraintName: unique_make