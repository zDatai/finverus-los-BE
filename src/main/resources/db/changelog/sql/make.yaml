databaseChangeLog:
  - changeSet:
      id: 220
      author: Uresh
      changes:
        - createTable:
            tableName: make
            columns:
              - column:
                  name: make_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
                    unique: true
              - column:
                  name: make
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
