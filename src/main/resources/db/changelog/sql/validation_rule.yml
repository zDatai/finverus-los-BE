databaseChangeLog:
  - changeSet:
      id: create-validation-rule-table
      author: umesh
      changes:
        - createTable:
            tableName: validation_rule
            columns:
              - column:
                  name: validation_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: data_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: regex_pattern
                  type: varchar(500)
              - column:
                  name: default_message
                  type: varchar(500)
              - column:
                  name: version
                  type: int
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: "ACTIVE"

  - changeSet:
      id: insert-validation-rule-data
      author: umesh
      changes:
        - insert:
            tableName: validation_rule
            columns:
              - column:
                  name: name
                  value: "Integer Validation"
              - column:
                  name: data_type
                  value: "Integer"
              - column:
                  name: regex_pattern
                  value: "^-?\\d+$"
              - column:
                  name: default_message
                  value: "Value must be a valid integer"
              - column:
                  name: created_user
                  value: "zdatai"
              - column:
                  name: created_date_time
                  valueDate: "CURRENT_TIMESTAMP"
              - column:
                  name: modified_user
                  value: "zdatai"
              - column:
                  name: modified_date_time
                  valueDate: "CURRENT_TIMESTAMP"
              - column:
                  name: status
