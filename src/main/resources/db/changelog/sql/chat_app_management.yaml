databaseChangeLog:
  - changeSet:
      id: create_chat_session_table
      author: Udara
      changes:
        - createTable:
            tableName: chat_session
            columns:
              - column:
                  name: chat_session_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat_session_user
                    references: user_account(user_id)
              - column:
                  name: version_control_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat_session_version
                    references: app_version_control(app_version_control_id)
              - column:
                  name: chat_status
                  type: VARCHAR(50)
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: create-chat-messages-table
      author: your_name
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: chat_messages_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: chat_session_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat_messages_chat_session
                    references: chat_session(chat_session_id)
              - column:
                  name: predefined_question_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_chat_messages_predefined_question
                    references: predefined_question(predefined_question_id)
              - column:
                  name: response_text
                  type: VARCHAR(255)
              - column:
                  name: has_attachment
                  type: INT
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: modified_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: create_chat_audit_log_table
      author: Udara
      changes:
        - createTable:
            tableName: chat_audit_log
            columns:
              - column:
                  name: chat_audit_log_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_message_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat_audit_log_message
                    references: chat_messages(chat_messages_id)
              - column:
                  name: previous_response
                  type: TEXT
              - column:
                  name: new_response
                  type: TEXT
              - column:
                  name: response_type
                  type: VARCHAR(50)
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: create-selected-values-table
      author: Udara
      changes:
        - createTable:
            tableName: selected_values
            columns:
              - column:
                  name: selected_value_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_selected_values_parent
                    references: predefined_question(predefined_question_id)
              - column:
                  name: value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
  - changeSet:
      id: add-column-status
      author: Udara
      changes:
        - addColumn:
            tableName: chat_session
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true